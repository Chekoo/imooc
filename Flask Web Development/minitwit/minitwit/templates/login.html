{% extends "layout.html" %}
<meta charset="UTF-8">
{% block title %}登录{% endblock %}
{% block body %}
    <h2>登录</h2>
    {% if error %}<div class="error"><strong>发生错误:</strong>{{ error }}</div>{% endif %}
    <form action="" method="post">
        <dl>
            <dt>用户名:<dd><input type="text" name="username" size="30" value="{{ request.form.username }}"</dd>
            <dt>密码:<dd><input type="password" name="password" size="30"></dd>
        </dl>
        <div class="actions"><input type="submit" value="登录"></div>
    </form>
{% endblock %}
