{% extends "layout.html" %}
<meta charset="UTF-8">
{% block title %}注册{% endblock %}
{% block body %}
    <h2>注册</h2>
    {% if error %}<div class="error"><strong>发生错误:</strong>{{ error }}</div>{% endif %}
    <form action="" method="post">
        <dl>
            <dt>用户名:</dt>
            <dd><input type="text" name="username" size="30" value="{{ request.form.username }}"></dd>
            <dt>电子邮箱:</dt>
            <dd><input type="text" name="email" size="30" value="{{ request.form.email }}"></dd>
            <dt>密码:</dt>
            <dd><input type="password" name="password" size="30"></dd>
            <dt>密码:<small>(再一次)</small></dt>
            <dd><input type="password" name="password2" size="30"></dd>
        </dl>
        <div class="actions"><input type="submit" value="注册"></div>
    </form>
{% endblock %}
